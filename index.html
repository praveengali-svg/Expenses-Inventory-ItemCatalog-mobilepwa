<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Voltx EV Vault | Antigravity AI</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#020617" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Voltx Vault" />
  <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1snOc6lVZIwKa-bnUR39Nxr6DelKUjRmQ" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Google Auth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>

<body class="text-slate-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Nuke old service workers to fix caching issues
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            if (registration.scope !== window.location.origin + '/') {
              registration.unregister();
            }
          }
        });

        navigator.serviceWorker.register('/sw.js').then((registration) => {
          console.log('SW registered: ', registration);
          registration.update(); // Force update check
        }).catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>

</html>
